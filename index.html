<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ultimate OCR Extractor</title>
<link rel="stylesheet" href="style.css">
<script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
<script src="ocr.js" defer></script>
</head>
<body>
<div class="container">
<h2>Ultimate OCR Extractor</h2>
<input type="file" id="imageInput" accept="image/*" multiple capture="environment">
<button id="extractBtn">Extract Text</button>
<textarea id="output" placeholder="Extracted text will appear here"></textarea>
<button id="downloadBtn">Download TXT</button>
<p id="status"></p>
</div>
</body>
</html>
